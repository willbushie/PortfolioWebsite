<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/terminal-icon.png"
    />

    <!-- Animate CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>William Bushie | Contact</title>
  </head>

  <body>
    <!-- Navbar -->
    <main-header></main-header>
  
    <!-- Skills section -->
    <section class="skills" id="skills">
        <h2 class="skill-header">My Top Skills</h2>
  
        <div class="skills-wrapper">
          <div class="first-set animate__animated animate__pulse">
            <img
              src="assets/icons/java-icon.png"
              alt=""
              loading="lazy"
              class="icon icon-card"
            />
            <img
              src="assets/icons/python-icon.png"
              alt=""
              loading="lazy"
              class="icon icon-card"
            />
          </div>
  
          <div class="second-set animate__animated animate__pulse">
            <img
              src="assets/icons/git-icon.png"
              alt=""
              loading="lazy"
              class="icon icon-card"
            />
            <img
              src="assets/icons/cs-icon.png"
              alt=""
              loading="lazy"
              class="icon icon-card"
            />
          </div>
        </div>
      </section>

    <!-- Footer -->
    <main-footer></main-footer>
  
    <!-- Website scripts -->
    <script src="assets/js/components.js"></script>

  </body>
</html>
